<h1 style="color: rgb(64, 176, 208);">Инструкция:</h1>

<div class="container">
    <from action="#" class="from" name="submit-to-google-sheet">
    <h1 style="color: red;"> Отправить заявку: НЕДОСТУПНО! </h1>
     <input type="number" name="YouCode" id="YouCode" autocomplete="off" placeholder="Введите ваш номер отправителя" required> <p>
  
     <input type="email" name="Mail" id="Mail" autocomplete="off" placeholder="Введите ваш e-mail для связи" required> <p>
  
     <input type="text" name="Addres" id="Addres" autocomplete="off" placeholder="Введите адрес доставки" required> <p>
  
     <input type="date" name="Date" id="Date" autocomplete="off" required> <p>
  
     <input type="time" name="Time" id="Time" autocomplete="off" required> <p>
  
     <input type="text" name="Number" id="Number" autocomplete="off" placeholder="Введите номер телефона/ссылку на VK" required> <p>
  
     <input type="text" name="Name" id="Name" autocomplete="off" placeholder="Введите имя получателя" required> <p>
  
      <label for="BuyType" required>Выберите тип оплаты:</label> <p>
      <select id="BuyType" name="BuyType">
        <option value="apple">После отправки</option>
        <option value="banana">При получении</option>
        <option value="orange">При отправки</option>
      </select> <p>
       
       <button type="submit"> Отправить </button>
  
    </from>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbx_FwYan7lmL7UqgNVD1ccZJ4to_iqpPcUH9NgHkohS6YkzseGLbKwYDCBMsklbLMf_sw/exec'
    const form = document.forms['submit-to-google-sheet']
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response => console.log('Success!', response))
        .catch(error => console.error('Error!', error.message))
    })
  </script>
